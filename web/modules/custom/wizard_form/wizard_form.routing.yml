wizard_form.user_form:
  path: '/new-user'
  defaults:
    _form: '\Drupal\wizard_form\Form\WizardUserForm'
    _title: 'Sign Up'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
wizard_form.simple_form:
  path: '/simple-test'
  defaults:
    _form: '\Drupal\wizard_form\Form\SimpleForm'
    _title: 'SimpleForm'
  requirements:
    _access: 'TRUE'
